<!DOCTYPE html> <!-- html with no number means it is html5-->
<html lang="en">
<head>  <!-- this section contains all of our meta data about the doc-->
    <meta charset="UTF-8">  <!-- UTF-8 is the standard, th english one, but there are lots. it's basically which 1's & 0's equal which numbers(?)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  <!-- the title tag is what goes on top of our webpage, in the tab.-->
    <!-- some ohher meta tags that can be used are like, <meta content="">, meta keywords (kind of obsolete now), -->
    <style>
        div{
            height: 30px;
            background-color: tomato;
            box-sizing: border-box;
        }
        .my-div{
            background: goldenrod;
        }
    </style>
</head>
<body>  <!-- this is where the content goes. this is where we will spend most of our time.
it's where you put everything. It's the meat of the web page.-->
    <h1>Main Header</h1> <!-- usually the main header of a doc-->
    <h2>Slightly smaller header</h2> 
    <!--there are 5 or 6 headers actually, they get smaller and smaller as you go-->

    <!-- after headers you usually have content-->
    <p>p tags usually stand for 'paragraph'</p> <!-- you can type 'lorem*3' here to fill in 3 lines of lorem ipsum filler text.-->
    <i>italic tag</i>
    <b>bold tag</b>
    <!-- lots of other tags like 'small', 'strong' etc exist-->
    <div>a division or block</div> <!-- a division or block. yo shit goes here.-->
    <span>similar to a div</span> <!---but only really supposed to contain text. they are considered in-line elements.-->
    <input type = "date" /> <!-- learn more about this type-->
</body>
</html>
