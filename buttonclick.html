<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>This is a Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<style>
    #colorBlock {
        width: 100px;
        height: 100px;
        background: black;
    }
</style>

<body>
    <div id="colorBlock">

    </div>

    <button onClick="changeColor()">Click me to change color</button>
    
    <script>
        const colors = [`red`,`blue`, `green`, `black`, `yellow`, `orange`];
        const myElement = document.getElementById("colorBlock");


        const changeColor = () => {
            myElement.style.background = colors[0];
        }
    </script>

</body>

</html>
